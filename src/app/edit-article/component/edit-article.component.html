<div class="banner">
  <div class="container">
    <h1>Edit Article</h1>
  </div>
</div>
@if (data$ | async ;as data) {
<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      @if (data.isLoading) {
      <app-loading></app-loading>
      }
      <app-article-form
        [initialValue]="data.initialVlaues"
        [isSubmitting]="false"
        [errors]="data.backendErrors"
        (articleSubmit)="onSubmit($event)"
      ></app-article-form>
    </div>
  </div>
</div>
}
