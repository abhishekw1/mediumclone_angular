@if (errors) {
<app-backend-error-messages
  [backendErrors]="errors"
></app-backend-error-messages>
}
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="titleFormControlInput1" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="titleFormControlInput1"
      placeholder="Title"
      formControlName="title"
    />
  </div>
  <div class="mb-3">
    <label for="descriptionFormContrilInput2" class="form-label"
      >Description</label
    >
    <textarea
      class="form-control"
      id="descriptionFormContrilInput2"
      rows="2"
      formControlName="description"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="bodyFormContrilInput2" class="form-label">Body</label>
    <textarea
      class="form-control"
      id="bodyFormContrilInput2"
      rows="4"
      formControlName="body"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="tagsFormControlInput1" class="form-label">Tags</label>
    <input
      type="text"
      class="form-control"
      id="tagsFormControlInput1"
      placeholder="Tags"
      formControlName="tagList"
    />
  </div>
  <div class="mb-3">
    <button
      type="submit"
      class="btn btn-primary"
      data-bs-toggle="submit"
      [disabled]="form.invalid || isSubmitting"
    >
      Submit
    </button>
  </div>
</form>
